plugins {
    id 'java'
    id 'war'
}

group 'org.springframework'
version '5.2.5.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-webmvc"))
    compileOnly("javax.servlet:javax.servlet-api")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
